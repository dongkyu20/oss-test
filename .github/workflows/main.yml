name: Test Action
on: push

jobs:
  get-num-square:
    reuns-on: ubuntu-latest
    nume: REturns the number square
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Fetch num squared
        id: get_square
        uses: ./
        with:
          num: 11
      - name: Print the square
        run: echo "${{ steps.get_square.outputs.num_squared }}"
        
        
